    <!--Start Contact Section-->
    <section class="px-4 relative  py-16" id="contact-section">
        <div class="container mx-auto">
            <div class="relative w-full text-right">
                <div class="absolute left-0 md:top-0 -top-28 bg-[url('../../src/images/bg-dots.svg')] bg-no-repeat bg-auto bg-[0_0] bg-scroll">
                </div>
            </div>
            <div class="relative mt-12">
                <h4 class="text-[#333] text-2xl mb-8">Make an appointment</h4>
                <form action="/" class="flex md:flex-row flex-col items-start w-full">
                    <div class="md:w-1/2 w-full md:pr-7 mb-12 md:mb-0">
                        <div class="relative mb-8">
                            <label for="full-name" class="text-[#333] mb-2 block">Full name*</label>
                            <input type="text" class="bg-sky-50 outline-none rounded-lg border border-gray-200 w-full placeholder:font-['Noto_Sans'] placeholder:text-sm placeholder:text-gray-400 px-3 py-2 focus:border-sky-600" placeholder="Enter your full name" id="full-name" name="full_name">
                        </div>
                        <div class="relative mb-8">
                            <label for="email" class="text-[#333] mb-2 block">Email*</label>
                            <input type="email" class="bg-sky-50 outline-none rounded-lg border border-gray-200 w-full placeholder:font-['Noto_Sans'] placeholder:text-sm placeholder:text-gray-400 px-3 py-2 focus:border-sky-600" placeholder="Enter your email address" id="email" name="email">
                        </div>
                        <div class="relative mb-6">
                            <label for="message" class="text-[#333] mb-2 block">Your Message*</label>
                            <textarea class="bg-sky-50 outline-none rounded-lg border border-gray-200 w-full placeholder:font-['Noto_Sans'] placeholder:text-sm placeholder:text-gray-400 px-3 py-2 focus:border-sky-600 font-['Noto_Sans'] text-sm text-gray-800" placeholder="Write your message here ..."
                                      name="message" id="message" cols="20" rows="7"></textarea>
                        </div>
                        <div class="relative">
                            <label for="asign-nda" class="relative flex justify-start items-center cursor-pointer">
                                <div class="main-check-box relative w-6 h-6 rounded bg-sky-50 outline-none border border-gray-200 bg-no-repeat bg-[length:17px_17px] bg-center"></div>
                                <input type="checkbox" class="hidden" id="asign-nda">
                                <div class="font-['Noto_Sans'] text-[#333] text-sm ml-2">I want to sign an NDA first</div>
                            </label>
                        </div>
                    </div>
                    <div class="md:w-1/2 w-full md:pl-7">
                        <div class="relative">
                            <label for="about-us" class="text-[#333] mb-2 block">How did you hear about us?</label>
                            <textarea class="bg-sky-50 outline-none rounded-lg border border-gray-200 w-full placeholder:font-['Noto_Sans'] placeholder:text-sm placeholder:text-gray-400 px-3 py-2 focus:border-sky-600 font-['Noto_Sans'] text-sm text-gray-800" placeholder="How did you hear about us?"
                                      name="about_us" id="about-us" cols="20" rows="3"></textarea>
                        </div>
                        <div class="relative flex sm:flex-row flex-col justify-between items-center mt-8">
                            <div class="flex justify-center items-center mb-3 sm:mb-0">
                                <img src="/src/images/shield-done.svg" class="w-4" alt="">
                                <p class="ml-3 font-['Noto_Sans'] text-sm">We guarantee 100% confidentiality</p>
                            </div>
                            <button type="submit" class="bg-[#03283d] hover:bg-[#053a4f] rounded-3xl text-white px-9 py-3 whitespace-nowrap block sm:inline-block w-full sm:w-auto">send your message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
